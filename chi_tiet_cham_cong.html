<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAM PALACE</title>
    <link rel="icon" href="anh_nha_hang/icon.jpg" />
    <script
      src="https://kit.fontawesome.com/307c0f0e1d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="header_manage.css" />
    <link rel="stylesheet" href="chi_tiet_cham_cong.css" />
</head>
<body>
    <header>
        <div class="header-manage">
          <nav class="manage-container">
            <li><a href> Trang chủ </a></li>
            <li>
              <a href>
                Quản lý nhân viên
                <div class="manage-staff">
                  <a href>Nhân viên</a>
                  <a href>Ca làm</a>
                  <a href>Lương</a>
                </div>
              </a>
            </li>
            <li><a href> Chấm công </a></li>
            <li><a href> Lịch đặt bàn </a></li>
          </nav>
        </div>
    </header>
    <div class="detail-body">
        <p class="detail-title">Chấm công ngày</p>
        <div class="detail-container">
            <div class="detail-year">
                <label for="detailYearSellist" class="form-label">Năm:</label>
                <select id="detailYearSel" name="detailYearSellist">
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                </select>
            </div>

            <div class="detail-month">
                <label for="detailMonthSellist" class="form-label">Tháng:</label>
                <select id="detailMonthSel" name="detailMonthSellist">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>

            <div class="detail-status">
                <p class="detail-status-title">Trạng thái:</p>
                <span> Không khóa <i class="fa-solid fa-lock-open"></i></span>
            </div>
        </div>

        <div class="time-counter">
            <div class="active">
                <label for="quantity">Số giờ công:</label>
                <input type="number" id="quantity" name="quantity" min="0">
            </div>

            <div class="inactive">
                <label for="quantity">Số giờ nghỉ phép:</label>
                <input type="number" id="quantity" name="quantity" min="0">
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="detail-table-header table-dark">
              <tr>
                <th>Chọn</th>
                <th>STT</th>
                <th>Họ đệm</th>
                <th>Tên</th>
                <th>Giờ công</th>
                <th>Giờ nghỉ phép</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" id="001" name="001" value="1"></td>
                <td>1</td>
                <td>Lê Ngọc</td>
                <td>Hoàn</td>
                <td>8</td>
                <td>15</td>
              </tr>
              <tr>
                <td><input type="checkbox" id="001" name="001" value="1"></td>
                <td>1</td>
                <td>Lê Ngọc</td>
                <td>Hoàn</td>
                <td>8</td>
                <td>15</td>
              </tr>
            </tbody>
        </table>
    </div>
    <footer>

    </footer>
    <script src="chi_tiet_cham_cong.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAM PALACE</title>
    <link rel="icon" href="anh_nha_hang/icon.jpg" />
    <script
      src="https://kit.fontawesome.com/307c0f0e1d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="header_manage.css" />
    <link rel="stylesheet" href="cham_cong.css" />
  </head>
  <body>
    <header>
      <div class="header-manage">
        <nav class="manage-container">
          <li><a href> Trang chủ </a></li>
          <li>
            <a href>
              Quản lý nhân viên
              <div class="manage-staff">
                <a href>Nhân viên</a>
                <a href>Ca làm</a>
                <a href>Lương</a>
              </div>
            </a>
          </li>
          <li><a href> Chấm công </a></li>
          <li><a href> Lịch đặt bàn </a></li>
        </nav>
      </div>
    </header>
    <div class="table-container">
      <p class="table-title">Danh sách bảng chấm công</p>

      <div class="table-content">
        <button class="btn">Tạo bảng chấm công</button>
      </div>

      <div class="dropdown-year" id="dropdownYear">
        <label for="sel1" class="form-label dropdown-header">Năm:</label>
        <select class="form-select" id="sel" name="sellist">
          <option class="dropdown-item" data-value="2021">2021</option>
          <option class="dropdown-item" data-value="2022">2022</option>
          <option class="dropdown-item" data-value="2023">2023</option>
          <option class="dropdown-item" data-value="2024">2024</option>
        </select>
        <i id="dropdownIcon" class="fas fa-chevron-down ms-2 rotate-down"></i>
      </div>

      <table class="table table-bordered">
        <thead class="table-header table-dark">
          <tr>
            <th>STT</th>
            <th>Tên bảng chấm công</th>
            <th>Khóa</th>
            <th>Hoàn thành</th>
            <th>Chỉnh sửa</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>5/2021</td>
            <td><a href=""><i class="fa-solid fa-lock"></i></a></td>
            <td><input class="form-check-input" type="checkbox" id="check1" name="option" value="finish" checked></td>
            <td><a href=""><i class="fa-solid fa-pen"></i></a></td>
          </tr>
          <tr>
            <td>2</td>
            <td>7/2021</td>
            <td><a href=""><i class="fa-solid fa-lock-open"></i></a></td>
            <td><input class="form-check-input" type="checkbox" id="check2" name="option" value="finish"></td>
            <td><a href=""><i class="fa-solid fa-pen"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer></footer>
    <script src="cham_cong.js"></script>
  </body>
</html>
